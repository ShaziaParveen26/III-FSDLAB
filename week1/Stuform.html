<!DOCTYPE html>
<html>
<head>
<title>Student form</title>
</head>
<body>
<form>
First name : <input type = "text" id = "fn" name = "fn" placeholder = "Enter first name">
<br>
Middle name : <input type = "text" id = "mn" name = "mn" placeholder = "Enter middle name">
<br>
Last name : <input type = "text" id = "ln" name = "ln" placeholder = "Enter last name">
<br>
Roll number : <input type = "number">
<br>
Father's name : <input type = "text" id = "pn" name = "pn" placeholder = "Enter father's name">
<br>
Mother's name : <input type = "text" id = "an" name = "an" placeholder = "Enter mother's name">
<br>
Email : <input type = "email" id = "el" name = "el" placeholder = "Enter e-mail ">
<br>
Enter your address : <textarea rows "5" columns "10"> </textarea>
<br>
DOB : <input type = "date">
<br>
Gender : <input type = "radio" name = "radio" value =  "radio">Male <input type = "radio" name = "radio" value =  "radio">Female
<br>
Qualification : <input type = "checkbox" name = "check" value = "check"> SSC <input type = "checkbox" name = "check" value = "check"> Intermediate <input type = "checkbox" name = "check" value = "check"> Diploma
<br>
Student Phone number : <input type = "number">
<br>
Father/Mother Phone number : <input type = "number">
<br>
State <select name = "select">
<option value = "Andhra Pradesh">Andhra Pradesh </option>
<option value = "Telangana">Telangana </option>
<option value = "Madhya Pradesh">Madhya Pradesh </option>
<option value = "Arunachal Pradesh">Arunachal Pradesh </option>
<option value = "Mahrashtra">Maharashtra </option>
</select>
<br>
Submit : <input type = "submit" name = "submit" value = "submit"
<br>
Reset : <input type = "reset" name = "reset" value = "reset"
<br>
